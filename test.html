<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Pixiv Run 1</title>
  </head>
  <body>
    <div class="center-block">
      <div class="signup-block">
        <div class="signup-logo"></div>
        <div class="signup-catch">Spice up your creating process</div>
      </div>
      <div class="login-signup">
        <a class="create-button" href="https://www.youtube.com/"
          >Create an account</a
        >
        <a class="login-button" href="https://www.youtube.com/">Login</a>
      </div>

      <div class="linker">
        <div class="link-desc">Begin with an existing account</div>
        <div class="button-row">
          <a class="button apple" href="https://www.google.com/"></a>
          <a class="button twitter" href="https://www.youtube.com/"></a>
          <a class="button google" href="https://www.youtube.com/"></a>
          <a class="button facebook" href="https://www.youtube.com/"></a>
        </div>
      </div>

      <div class="recaptcha">
        <p class="bot">
          This site is protected by reCAPTCHA Enterprise and the Google
          <a class="priv" href="https://www.youtube.com/">Privacy Policy</a> and
          <a class="priv" href="https://www.youtube.com/">Terms of Service</a>
          apply.
        </p>
      </div>
    </div>
  </body>
</html>
